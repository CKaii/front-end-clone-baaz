<div class="row">
  <div class="col-md-3 mt-3 mb-2" style="background-color: white;">
    <img src="{{ news.img }}" alt="" />
  </div>
  <div class="col-sm-9 mt-3 mb-2" style="background-color: white;">
    <h2 class="pt-4">{{ news.title }}</h2>
    <p>
      {{ news.post }}
    </p>
    <footer>
      <b style="color: red">{{ news.author }}</b> Was Published
      <b style="color: grey">{{ news.date }}</b>
    </footer>
  </div>
</div>
